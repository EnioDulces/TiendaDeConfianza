<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>En mantenimiento | Tiendita El Cornito</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f9fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .logo {
      font-size: 2.5em;
      color: #ff9800;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.8em;
      color: #444;
      border-right: 3px solid #ff9800;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(26, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 26ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .gear {
      width: 120px;
      height: 120px;
      margin: 30px 0;
      fill: #ff9800;
      animation: rotate 6s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 1.1em;
      color: #666;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
